<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>

		<!-- faviconの初期設定。JSで動的に切り替わる前の初期状態 -->
		<link id="favicon" rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme: light)" />
		<link id="favicon-dark" rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" media="(prefers-color-scheme: dark)" />

		<!-- Apple Touch Icon（iOS ホーム画面追加用） -->
		<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

		<!-- Web App Manifest（PWA） -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<title>React App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
